<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese King - 雙人知識問答</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0; 
            padding: 20px; 
            text-align: center;
            min-height: 100vh;
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: white; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        h1 { 
            color: #667eea; 
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .subtitle {
            color: #888;
            font-size: 14px;
            margin-bottom: 20px;
        }
        input, select, button { 
            width: 100%; 
            padding: 14px; 
            margin: 10px 0; 
            border-radius: 10px; 
            border: 2px solid #e0e0e0; 
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            border: none; 
            cursor: pointer; 
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button:disabled { 
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .hidden { display: none; }
        
        .score-board { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 20px; 
            font-weight: 600; 
            font-size: 18px;
        }
        .score-box { 
            padding: 15px; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px; 
            width: 48%;
        }
        .score-box.mine {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }
        .timer { 
            font-size: 28px; 
            color: #e74c3c; 
            margin: 15px 0; 
            font-weight: 700;
        }
        .question-box { 
            font-size: 20px; 
            margin: 25px 0; 
            min-height: 60px;
            line-height: 1.5;
            color: #333;
        }
        .options-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px;
            margin-bottom: 15px;
        }
        .option-btn { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 70px; 
            font-size: 16px;
            padding: 10px;
            line-height: 1.3;
        }
        .option-btn:hover:not(:disabled) { 
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        
        .correct { 
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%) !important;
        }
        .wrong { 
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%) !important;
        }
        .waiting-text { 
            color: #888; 
            font-style: italic;
            margin: 10px 0;
        }
        
        .room-code {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 4px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        hr {
            border: none;
            border-top: 2px solid #e0e0e0;
            margin: 25px 0;
        }
        
        h3, h4 {
            color: #333;
        }
        
        label {
            display: block;
            text-align: left;
            color: #666;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        #feedbackText {
            font-size: 18px;
            font-weight: 600;
            min-height: 25px;
            color: #667eea;
        }
        
        .result-score {
            font-size: 48px;
            font-weight: 700;
            margin: 20px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        
        .button-secondary {
            background: linear-gradient(135deg, #bdc3c7 0%, #95a5a6 100%);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>CHEESE KING</h1>
    <p class="subtitle">雙人知識問答對決</p>

    <!-- 1. 登入/暱稱區 -->
    <div id="loginSection">
        <input type="text" id="username" placeholder="請輸入你的暱稱" maxlength="8">
        <button onclick="saveName()">進入大廳</button>
    </div>

    <!-- 2. 大廳區 (創建或加入) -->
    <div id="lobbySection" class="hidden">
        <h3>歡迎, <span id="displayName"></span></h3>
        <hr>
        <h4>創建房間</h4>
        <label for="topicSelect">選擇題庫</label>
        <select id="topicSelect">
            <option value="https://docs.google.com/spreadsheets/d/e/2PACX-1vTuJvZW0HnnjkNcTYuTEFuupY6LZs4nXqSyJzEZ-MX_DnPiGyQMzF7BVH3RD_XtFtPwtaFhbpfToInM/pub?output=csv">題庫一</option>
            <option value="https://docs.google.com/spreadsheets/d/e/2PACX-1vSjT8ACYkO2ybmy2kjW1BFr6HMVPqHtK1hmAf2tj4KgWrOQE2k3bEm8XOGvBVEyoRB6w9Qc9tV9mTXT/pub?output=csv">題庫二</option>
        </select>
        <button onclick="createRoom()">創建房間</button>
        
        <hr>
        <h4>加入房間</h4>
        <input type="number" id="roomCodeInput" placeholder="輸入 4 位數代碼">
        <button onclick="joinRoom()">加入房間</button>
    </div>

    <!-- 3. 等待室 -->
    <div id="waitingSection" class="hidden">
        <h2>房間代碼</h2>
        <div class="room-code" id="displayRoomCode"></div>
        <div id="playersList">
            <p>等待對手加入...</p>
        </div>
        <div id="hostControls" class="hidden">
            <p class="waiting-text">當對手加入後，按開始遊戲</p>
            <button id="startBtn" onclick="triggerStartGame()" disabled>開始遊戲</button>
        </div>
        <p id="guestMessage" class="hidden waiting-text">等待房主開始遊戲...</p>
    </div>

    <!-- 4. 遊戲區 -->
    <div id="gameSection" class="hidden">
        <div class="score-board">
            <div class="score-box mine">我方: <span id="myScore">0</span></div>
            <div class="score-box">對手: <span id="oppScore">0</span></div>
        </div>
        <div class="timer">剩餘時間: <span id="timeLeft">10</span></div>
        
        <div class="question-box" id="questionText">題目載入中...</div>
        
        <div class="options-grid" id="optionsArea">
            <button class="option-btn" onclick="answer(1)">選項 1</button>
            <button class="option-btn" onclick="answer(2)">選項 2</button>
            <button class="option-btn" onclick="answer(3)">選項 3</button>
            <button class="option-btn" onclick="answer(4)">選項 4</button>
        </div>
        <p id="feedbackText"></p>
    </div>

    <!-- 5. 結算區 -->
    <div id="resultSection" class="hidden">
        <h2>遊戲結束</h2>
        <h1 id="winnerName"></h1>
        <p class="result-score" id="finalScore"></p>
        <div class="button-group">
            <button onclick="playAgain()">再來一場</button>
            <button class="button-secondary" onclick="backToLobby()">回到大廳</button>
        </div>
    </div>
</div>

<!-- Firebase SDK -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAHWKkNpAG897-kwWf4EYkE-yihR9kDlbw",
        authDomain: "cheese-king-97bbf.firebaseapp.com",
        databaseURL: "https://cheese-king-97bbf-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "cheese-king-97bbf",
        storageBucket: "cheese-king-97bbf.firebasestorage.app",
        messagingSenderId: "968181199686",
        appId: "1:968181199686:web:dddcbe980e3eb6fa58eb47",
        measurementId: "G-FYBKS02GQN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let myName = "";
    let currentRoomId = "";
    let playerRole = "";
    let questions = [];
    let currentQIndex = 0;
    let score = 0;
    let timerInterval;
    let totalQuestions = 5;

    window.saveName = () => {
        const input = document.getElementById('username').value;
        if(input.trim() === "") return alert("請輸入暱稱");
        myName = input;
        document.getElementById('displayName').innerText = myName;
        showSection('lobbySection');
    }

    window.createRoom = () => {
        const roomCode = Math.floor(1000 + Math.random() * 9000).toString();
        const topicUrl = document.getElementById('topicSelect').value;
        
        set(ref(db, 'rooms/' + roomCode), {
            host: myName,
            guest: "",
            status: "waiting",
            topicUrl: topicUrl,
            hostScore: 0,
            guestScore: 0,
            currentQuestion: 0
        });

        currentRoomId = roomCode;
        playerRole = "host";
        document.getElementById('displayRoomCode').innerText = roomCode;
        document.getElementById('hostControls').classList.remove('hidden');
        
        listenToRoom(roomCode);
        showSection('waitingSection');
    }

    window.joinRoom = () => {
        const code = document.getElementById('roomCodeInput').value;
        if(code.length !== 4) return alert("請輸入4位數代碼");

        const roomRef = ref(db, 'rooms/' + code);
        get(roomRef).then((snapshot) => {
            if(snapshot.exists()) {
                const data = snapshot.val();
                if(data.guest === "") {
                    update(roomRef, { guest: myName });
                    currentRoomId = code;
                    playerRole = "guest";
                    document.getElementById('displayRoomCode').innerText = code;
                    document.getElementById('guestMessage').classList.remove('hidden');
                    
                    listenToRoom(code);
                    showSection('waitingSection');
                } else {
                    alert("房間已滿");
                }
            } else {
                alert("找不到房間");
            }
        });
    }

    function listenToRoom(roomId) {
        onValue(ref(db, 'rooms/' + roomId), (snapshot) => {
            const data = snapshot.val();
            if(!data) return;

            let listHtml = `<p>房主: ${data.host}</p>`;
            if(data.guest) {
                listHtml += `<p>挑戰者: ${data.guest}</p>`;
                if(playerRole === 'host') {
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('startBtn').innerText = "開始遊戲";
                }
            }
            document.getElementById('playersList').innerHTML = listHtml;

            if(playerRole === 'host') {
                document.getElementById('myScore').innerText = data.hostScore;
                document.getElementById('oppScore').innerText = data.guestScore;
            } else {
                document.getElementById('myScore').innerText = data.guestScore;
                document.getElementById('oppScore').innerText = data.hostScore;
            }

            if(data.status === 'playing' && document.getElementById('gameSection').classList.contains('hidden')) {
                loadQuestionsAndStart(data.topicUrl);
            }
        });
    }

    window.triggerStartGame = () => {
        update(ref(db, 'rooms/' + currentRoomId), { status: 'playing' });
    }

    async function loadQuestionsAndStart(csvUrl) {
        showSection('gameSection');
        document.getElementById('questionText').innerText = "載入題目中...";

        try {
            const response = await fetch(csvUrl);
            const text = await response.text();
            parseCSV(text);
            
            if(questions.length === 0) {
                alert("題庫裡沒有題目，或格式錯誤！");
                backToLobby();
                return;
            }

            currentQIndex = 0;
            score = 0;
            renderQuestion();
        } catch (error) {
            alert("題庫讀取失敗: " + error);
        }
    }

    function parseCSV(csvText) {
        const lines = csvText.split('\n');
        questions = [];
        for(let i = 1; i < lines.length; i++) {
            const row = lines[i].split(',');
            if(row.length >= 6) {
                questions.push({
                    q: row[0],
                    options: [row[1], row[2], row[3], row[4]],
                    ans: parseInt(row[5].trim())
                });
            }
        }
        questions.sort(() => Math.random() - 0.5);
        const count = Math.min(questions.length, totalQuestions);
        questions = questions.slice(0, count);
    }

    function renderQuestion() {
        if(currentQIndex >= questions.length) {
            endGame();
            return;
        }

        const q = questions[currentQIndex];
        document.getElementById('questionText').innerText = q.q;
        
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach((btn, index) => {
            btn.innerText = q.options[index];
            btn.disabled = false;
            btn.classList.remove('correct', 'wrong');
            btn.onclick = () => window.answer(index + 1);
        });

        document.getElementById('feedbackText').innerText = "";
        startTimer();
    }

    window.answer = (choice) => {
        clearInterval(timerInterval);
        
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.disabled = true);

        const correctAns = questions[currentQIndex].ans;
        const isCorrect = (choice === correctAns);

        if(isCorrect) {
            btns[choice-1].classList.add('correct');
            document.getElementById('feedbackText').innerText = "答對了！";
            score += 100;
            updateScore();
        } else {
            btns[choice-1].classList.add('wrong');
            if(correctAns > 0 && correctAns <= 4) {
                 btns[correctAns-1].classList.add('correct'); 
            }
            document.getElementById('feedbackText').innerText = "答錯了...";
        }

        setTimeout(() => {
            currentQIndex++;
            renderQuestion();
        }, 2000);
    }

    function updateScore() {
        if(playerRole === 'host') {
            update(ref(db, 'rooms/' + currentRoomId), { hostScore: score });
        } else {
            update(ref(db, 'rooms/' + currentRoomId), { guestScore: score });
        }
    }

    function startTimer() {
        let timeLeft = 10;
        document.getElementById('timeLeft').innerText = timeLeft;
        
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeLeft--;
            document.getElementById('timeLeft').innerText = timeLeft;
            if(timeLeft <= 0) {
                clearInterval(timerInterval);
                window.answer(-1); 
            }
        }, 1000);
    }

    function endGame() {
        showSection('resultSection');
        
        get(ref(db, 'rooms/' + currentRoomId)).then((snapshot) => {
            const data = snapshot.val();
            let msg = "";
            let myFinal = playerRole === 'host' ? data.hostScore : data.guestScore;
            let oppFinal = playerRole === 'host' ? data.guestScore : data.hostScore;

            if(myFinal > oppFinal) msg = "你贏了！";
            else if(myFinal < oppFinal) msg = "你輸了...";
            else msg = "平手！";

            document.getElementById('winnerName').innerText = msg;
            document.getElementById('finalScore').innerText = `${myFinal} vs ${oppFinal}`;
        });
    }

    window.playAgain = () => {
        // 重置遊戲狀態但保留玩家資訊
        update(ref(db, 'rooms/' + currentRoomId), { 
            status: 'waiting',
            hostScore: 0,
            guestScore: 0,
            currentQuestion: 0
        });
        
        score = 0;
        currentQIndex = 0;
        
        document.getElementById('displayRoomCode').innerText = currentRoomId;
        
        if(playerRole === 'host') {
            document.getElementById('hostControls').classList.remove('hidden');
            document.getElementById('guestMessage').classList.add('hidden');
            document.getElementById('startBtn').disabled = false;
        } else {
            document.getElementById('hostControls').classList.add('hidden');
            document.getElementById('guestMessage').classList.remove('hidden');
        }
        
        showSection('waitingSection');
    }

    window.backToLobby = () => {
        // 清理房間並回到大廳
        currentRoomId = "";
        playerRole = "";
        score = 0;
        currentQIndex = 0;
        showSection('lobbySection');
    }

    function showSection(id) {
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('lobbySection').classList.add('hidden');
        document.getElementById('waitingSection').classList.add('hidden');
        document.getElementById('gameSection').classList.add('hidden');
        document.getElementById('resultSection').classList.add('hidden');
        document.getElementById(id).classList.remove('hidden');
    }
</script>

</body>
</html>
